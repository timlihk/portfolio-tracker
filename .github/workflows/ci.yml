  name: CI

  on:
    push:
      branches: [master, main]
    pull_request:
      branches: [master, main]

  jobs:
    typecheck-and-build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

        - name: Install frontend dependencies
          run: npm ci

        - name: Install backend dependencies
          run: npm run install:backend

        - name: TypeScript check (frontend)
          run: npm run typecheck
          continue-on-error: true

        - name: Build backend
          run: npm run build:backend

        - name: Build frontend
          run: npm run build:frontend

        - name: Lint
          run: npm run lint

    e2e-tests:
      runs-on: ubuntu-latest
      needs: typecheck-and-build

      services:
        postgres:
          image: postgres:15
          env:
            POSTGRES_USER: test
            POSTGRES_PASSWORD: test
            POSTGRES_DB: portfolio_test
          ports:
            - 5432:5432
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

      steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

        - name: Install dependencies
          run: |
            npm ci
            npm run install:backend

        - name: Install Playwright browsers
          run: npx playwright install --with-deps chromium

        - name: Setup database
          env:
            DATABASE_URL: postgresql://test:test@localhost:5432/portfolio_test
          run: npx --prefix backend prisma db push

        - name: Build application
          env:
            DATABASE_URL: postgresql://test:test@localhost:5432/portfolio_test
            JWT_SECRET: ci-test-secret-key
            SHARED_SECRET: e2e-test-secret
            E2E_SHARED_SECRET: e2e-test-secret
            NODE_ENV: test
            CI: true
          run: |
            npm run build:all

        - name: Start backend server
          env:
            DATABASE_URL: postgresql://test:test@localhost:5432/portfolio_test
            JWT_SECRET: ci-test-secret-key
            SHARED_SECRET: e2e-test-secret
            E2E_SHARED_SECRET: e2e-test-secret
            NODE_ENV: test
            CI: true
            PORT: 3001
          run: |
            cd backend
            npm start &
            SERVER_PID=$!
            echo "Server started with PID: $SERVER_PID"
            echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
            # Wait for server and database to be ready
            timeout 60 bash -c 'until curl -sf http://localhost:3001/api/ready > /dev/null; do sleep 1; done'
            echo "Backend server and database are ready"

        - name: Run E2E tests
          env:
            DATABASE_URL: postgresql://test:test@localhost:5432/portfolio_test
            JWT_SECRET: ci-test-secret-key
            SHARED_SECRET: e2e-test-secret
            E2E_SHARED_SECRET: e2e-test-secret
            NODE_ENV: test
            CI: true
            E2E_BASE_URL: http://localhost:3001
          run: |
            npm run test:e2e

        - name: Stop backend server
          if: always()
          run: |
            if [ -n "$SERVER_PID" ]; then
              echo "Stopping server with PID: $SERVER_PID"
              kill $SERVER_PID 2>/dev/null || true
            fi

        - name: Upload Playwright report
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 7
