[build]
builder = "NIXPACKS"
buildCommand = "npm run build:all"

[deploy]
startCommand = "npm run start"

[[services]]
name = "mangrove-portfolio"

[services.env]
NODE_ENV = "production"
PORT = "3001"
DATABASE_URL = "${DATABASE_URL}"
JWT_SECRET = "${JWT_SECRET}"

[[services.ports]]
port = 3001
protocol = "http"

[[databases]]
name = "mangrove-db"
type = "postgresql"