[build]
builder = "NIXPACKS"
buildCommand = "npm install --prefix backend && npx --prefix backend prisma generate && npm run build:all"

[deploy]
startCommand = "cd backend && npx prisma db push --skip-generate --accept-data-loss || echo 'DB push completed or skipped' && node dist/main.js"

[[services]]
name = "portfolio-tracker"
healthCheckPath = "/api/healthz"

[services.env]
NODE_ENV = "production"
PORT = "8080"
DATABASE_URL = "${DATABASE_URL}"
JWT_SECRET = "${JWT_SECRET}"

[[services.ports]]
port = 8080
protocol = "http"

[[databases]]
name = "mangrove-db"
type = "postgresql"